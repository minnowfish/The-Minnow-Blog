<head>
  <link rel="stylesheet" href="/static/styles.css">
  {% extends "base.html" %}
  {% block content %}
</head>


<body>
<div class="card">
    <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
    <p>{{ post.author }} <br> created on {{ post.created_on }}</p>
    <p>{{ object.content | safe }}</p>
</div>
{% endblock content %}
</body>
